<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage To-Do List</title>
    <style>
        body {
            background-color: #f5f5dc; /* Beige background */
            font-family: 'Courier New', Courier, monospace;
            color: #4b4b4b; /* Dark grey text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff8dc; /* Cornsilk background */
            border: 2px solid #d2b48c; /* Tan border */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #d2b48c;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #d2b48c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c19a6b;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #f5deb3; /* Wheat background */
            border: 1px solid #d2b48c;
            border-radius: 5px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #ff6347; /* Tomato background */
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
        }
        .delete-btn:hover {
            background-color: #ff4500; /* Orange Red background */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const task = taskInput.value.trim();

            if (task) {
                const li = document.createElement('li');
                li.innerHTML = `${task} <button class="delete-btn" onclick="deleteTask(this)">Delete</button>`;
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }

        function deleteTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
